<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <main>
        <article>
            <h1>
                <img src="images/logo.svg" alt="brand name">
            </h1>
            <img class="phone-img" src="images/hero-mobile.jpg" alt="">
            <!--<picture>
                <source srcset="./images/hero-mobile.jpg" media="(max-width:1000px)" />
                <img src="images/hero-desktop.jpg" alt="">
            </picture>-->
            <h2>
                <span>WE'RE </span>COMING SOON
            </h2>
            <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with announcements
                and our launch deals.
            </p>
            <form>
                <input type="email" name="email" placeholder="Email Address">
                <button type="submit">
                    <img src="images/icon-arrow.svg" alt="">
                    <img class="warning-icon" src="images/icon-error.svg" alt="">
                </button>
            </form>
            <span>Please provide a valid email</span>
        </article>

        <div class="desk-img" >
            <img src="images/hero-desktop.jpg" alt="">
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
